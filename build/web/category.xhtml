<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <!-- Bootstrap Core CSS -->
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>

    <!-- Custom CSS -->
    <h:outputStylesheet library="css" name="shop-homepage.css"/>
    <h:outputStylesheet name="category.css" library="css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.xhtml">eMoncefBay</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.xhtml">Home</a>
                    </li>
                    <li>
                        <a href="history.xhtml">Older Transactions</a>
                    </li>
                    <li>
                        <a href="article.xhtml">Insert Article</a>
                    </li>
                    <c:if test="#{LoginManager.sessionExist}" >
                        <li>
                            <a href="login.xhtml">Log in</a>
                        </li>
                    </c:if>
                    </ul>
                    <c:if test="#{not LoginManager.sessionExist}" >
                        <ul class="nav navbar-nav navbar-right" >
                        <li>
                            <h:form >
                                <br/>
                                <h:commandButton value="Log out" action="#{LoginManager.destroySession}"/>
                            </h:form>
                        </li>
                        </ul>
                    </c:if>
                
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div class="container">
        <div class="row">
            <ui:repeat value="#{ArticleManager.getArticlesByCID(param['id'])}" var="article">
                
                <div class="col-xs-12 col-sm-4" style="margin-top: 30px; margin-top: 30px; max-height:  500px">
                    <div class="card">
                        <h:link outcome="articledescription">
                        <div class="img-card">
                            <h:graphicImage value="#{article.image}"/>
                        </div>
                        <br />
                        <div class="card-content">
                            <h4 class="card-title">
                                    <h:outputText value="#{article.title}"/>
                            </h4>
                            <div class="">
                                <h:outputText value="#{article.description}"/>
                            </div>
                        </div>
                        <div class="card-read-more">
                            <div class="btn btn-link btn-block">
                                View Article
                            </div>
                        </div>
                        <f:param name="id" value="#{article.AID}" />
                        </h:link>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </div>
         <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright eMoncefBay 2017</p>
                </div>
            </div>
        </footer>
        </hr>
    </div>
    <!-- /.container -->
<!-- jQuery -->
    <script src="resources/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="resources/js/bootstrap.min.js"></script>
</h:body>

</html>
